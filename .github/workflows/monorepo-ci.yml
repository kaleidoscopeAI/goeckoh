name: Monorepo CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json found, skipping npm install"
          fi
      
      - name: Run linting
        run: |
          if [ -f package.json ] && npm run lint --if-present 2>/dev/null; then
            npm run lint
          else
            echo "CI placeholder - no lint script configured"
          fi
        continue-on-error: true
      
      - name: Run tests
        run: |
          if [ -f package.json ] && npm run test --if-present 2>/dev/null; then
            npm run test
          else
            echo "CI placeholder - no test script configured"
          fi
        continue-on-error: true
      
      - name: Build
        run: |
          if [ -f package.json ] && npm run build --if-present 2>/dev/null; then
            npm run build
          else
            echo "CI placeholder - no build script configured"
          fi
        continue-on-error: true
